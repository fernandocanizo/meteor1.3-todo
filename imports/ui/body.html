<body>
	<div class="container">
		<header>
			<h1>Todo List <span title="Task to complete">({{incompleteCount}})</span></h1>

			<label class="js-hide-completed hide-completed">
			    <input type="checkbox">
			    Hide Completed Tasks
			</label>

			{{> loginButtons}}

			{{# if currentUser}}
				<form class="js-add-new-task new-task">
					<input type="text" name="text" placeholder="Add some task here..." autofocus>
				</form>
			{{/if}}
		</header>

		<ul>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</div>
</body>
